# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint:
    name: Lint & test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 15.x]

    steps:
    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.4.1
      with:
        access_token: ${{ github.token }}
    - uses: actions/checkout@v2
    - name: Set-up node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: yarn
    - run: yarn downloadCustomTypes
    - run: yarn lint
    # # run normal tests
    # - run: yarn test
    # # run ui puppeteer tests
    # - run: yarn test:e2e
    # # run end to end puppeteer test
    # - run: yarn test:e2e-alone

  test:
    name: Jest & Puppeteer tests
    runs-on: ubuntu-latest

    steps:
    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.4.1
      with:
        access_token: ${{ github.token }}
    - uses: actions/checkout@v2
    - name: Set-up node.js
      uses: actions/setup-node@v2
      env:
        PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'true'
        REACT_APP_KEYRING_DEV_LOAD_ACCOUNTS: 'true'
      with:
        node-version: '14'
    - run: yarn
    - run: yarn test
    # - name: Run Puppeteer
    #   uses: mujo-code/puppeteer-headful@master
    #   env:
    #     CI: 'true'
    #   with:
    #     args: yarn test:e2e-alone

  build:
    name: Build & Deploy
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 15.x]

    steps:
    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.4.1
      with:
        access_token: ${{ github.token }}
    - uses: actions/checkout@v2
    - name: Set-up node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: yarn
    - run: yarn downloadCustomTypes
    - run: yarn build
      env:
        PUBLIC_URL: 'https://paritytech.github.io/parity-bridges-ui'
    - name: Deploy to GitHub Pages
      if: success() && github.ref == 'refs/heads/master'
      uses: crazy-max/ghaction-github-pages@v2
      with:
        target_branch: gh-pages
        build_dir: build
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
